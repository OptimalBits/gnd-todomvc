<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="../assets/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../assets/ie.js"></script>
	<![endif]-->
    <script type="text/javascript">
      curl = {
        packages: {
          'gnd': {
            path: 'js/lib/gnd/dist',
            main: 'gnd',
            lib: ''
          },
          'jquery': {
            path: 'http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/',
            main: 'jquery.min'
          },
          'jqueryui': {
            path: 'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/',
            main: 'jquery-ui.min'
          },
          'underscore':{
            path:'js/lib/',
            main:'underscore'
          },
        }
      };
    </script>
  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/curl.js"></script>
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
      <input id="new-todo" data-event="keyup: todolist.addTodo" placeholder="What needs to be done?" autofocus>
		</header>
    
		<section id="main">
			<input id="toggle-all" data-event="click: todolist.toggleAll" data-bind="checked: todolist.allCompleted" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
      
			<ul id="todo-list">
        <li id="todo-item" data-each="todos: todo" data-class="completed: todo.completed; editing: todo.isEditing">
          <div class="view">
  			    <input class="toggle" type="checkbox" data-bind="checked: todo.completed">
  			    <label data-bind="text: todo.description" data-event="dblclick: todolist.startEditing"></label>
  			    <button data-event="click: todolist.removeTodo" class="destroy"></button>
  		    </div>
          <input class="edit" data-bind="value: todo.description" data-event="keyup: todolist.endEditing; blur: todolist.endEditing">
        </li>
			</ul>
    </section>
		
    <footer id="footer" data-show="todos.count">
  		<span id="todo-count"><strong data-bind="text: todolist.remaining"></strong><span data-bind="text: todolist.itemsLeftString"></span></span>
  		<ul id="filters">
  			<li>
  				<a data-class="selected: app.filterAll" href="#/">All</a>
  			</li>
  			<li>
  				<a data-class="selected: app.filterActive" href="#/active">Active</a>
  			</li>
  			<li>
  				<a data-class="selected: app.filterCompleted" href="#/completed">Completed</a>
  			</li>
  		</ul>
  		<button id="clear-completed" data-event="click: todolist.clearCompleted" data-show="todolist.completed">Clear completed (<span data-bind="text: todolist.completed"></span>)</button>
    </footer>
	</section>
	</div>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://twitter.com/optimalbits">OptimalBits</a></p>
	</footer>
	<!-- Scripts here. Don't remove this ↓ -->
	<script src="../assets/base.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
