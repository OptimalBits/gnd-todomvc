<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="../assets/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../assets/ie.js"></script>
	<![endif]-->
    <script type="text/javascript">
      curl = {
        packages: {
          'ginger': {
            path: 'js/lib/gnd',
            main: 'ginger',
            lib: ''
          },
          'jquery': {
            path: 'http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/',
            main: 'jquery.min'
          },
          'jqueryui': {
            path: 'http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/',
            main: 'jquery-ui.min'
          },
          'underscore':{
            path:'https://raw.github.com/amdjs/underscore/master/',
            main:'underscore-min'
          },
        }
      };
    </script>
  
    <script src="https://raw.github.com/cujojs/curl/master/dist/curl-kitchen-sink/curl.js"></script>
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</div>
  	<script type="text/template" id="item-template">
      <li>
        <div class="view">
    			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
    			<label><%- description %></label>
    			<button class="destroy"></button>
    		</div>
    		<input class="edit" value="<%- description %>">
      </li>
  	</script>
  	<script type="text/template" id="stats-template">
  		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
  		<ul id="filters">
  			<li>
  				<a class="selected" href="#/">All</a>
  			</li>
  			<li>
  				<a href="#/active">Active</a>
  			</li>
  			<li>
  				<a href="#/completed">Completed</a>
  			</li>
  		</ul>
  		<% if (completed) { %>
  		<button id="clear-completed">Clear completed (<%= completed %>)</button>
  		<% } %>
  	</script>
	</div>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<!-- Remove the below line ↓ -->
		<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://todomvc.com">you</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove this ↓ -->
	<script src="../assets/base.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
